    <script>
        class AIMotionAnalysis {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.detector = null;
                this.isAnalyzing = false;
                this.analysisInterval = null;
                this.analysisHistory = [];
                this.currentExercise = 'squat';
                
                this.initializeSystem();
            }

            async initializeSystem() {
                try {
                    this.updateStatus('loading', 'ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¦æ±‚ä¸­...');
                    
                    // WebRTCäº’æ›æ€§ãƒã‚§ãƒƒã‚¯
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        // å¤ã„ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œ
                        navigator.getUserMedia = navigator.getUserMedia || 
                                               navigator.webkitGetUserMedia || 
                                               navigator.mozGetUserMedia;
                        
                        if (!navigator.getUserMedia) {
                            throw new Error('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚Chromeã€Firefoxã€Safariç­‰ã®æœ€æ–°ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”ä½¿ç”¨ãã ã•ã„ã€‚');
                        }
                        
                        // PromiseåŒ–
                        const getUserMedia = (constraints) => {
                            return new Promise((resolve, reject) => {
                                navigator.getUserMedia(constraints, resolve, reject);
                            });
                        };
                        
                        const stream = await getUserMedia({
                            video: { 
                                width: { ideal: 640 },
                                height: { ideal: 480 },
                                facingMode: 'user'
                            }
                        });
                        this.video.srcObject = stream;
                    } else {
                        // ç¾ä»£çš„ãªãƒ–ãƒ©ã‚¦ã‚¶
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { 
                                width: { ideal: 640 },
                                height: { ideal: 480 },
                                facingMode: 'user'
                            }
                        });
                        this.video.srcObject = stream;
                    }
                    
                    // ãƒ“ãƒ‡ã‚ªãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.canvas.style.width = this.video.offsetWidth + 'px';
                        this.canvas.style.height = this.video.offsetHeight + 'px';
                    });

                    this.updateStatus('loading', 'PoseNet ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...');
                    
                    // PoseNet detector ã‚’åˆæœŸåŒ–
                    const model = poseDetection.SupportedModels.PoseNet;
                    this.detector = await poseDetection.createDetector(model, {
                        quantBytes: 4,
                        architecture: 'MobileNetV1',
                        outputStride: 16,
                        inputResolution: { width: 640, height: 480 },
                        multiplier: 0.75
                    });

                    this.updateStatus('', '');
                    this.showInitialState();
                    this.setupEventListeners();
                    
                    console.log('AIå‹•ä½œåˆ†æã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–å®Œäº†');
                    
                } catch (error) {
                    console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                    let errorMessage = error.message;
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessage = 'ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚';
                    } else if (error.name === 'NotSecureError' || error.message.includes('secure')) {
                        errorMessage = 'ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¸Šã®ç†ç”±ã§ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã€‚HTTPSã¾ãŸã¯localhostã§ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒå¿…è¦ã§ã™ã€‚';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage = 'ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒ‡ãƒã‚¤ã‚¹ã«ã‚«ãƒ¡ãƒ©ãŒæ¥ç¶šã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
                    } else if (error.message.includes('getUserMedia')) {
                        errorMessage = 'ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¾ãŸã¯ç’°å¢ƒã§ã¯ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
                    }
                    
                    this.updateStatus('error', `åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ${errorMessage}`);
                    this.showAlternativeDemo();
                }
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startAnalysis());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopAnalysis());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetAnalysis());
                document.getElementById('exerciseType').addEventListener('change', (e) => {
                    this.currentExercise = e.target.value;
                });
            }

            async startAnalysis() {
                if (!this.detector) {
                    alert('AIåˆ†æã‚·ã‚¹ãƒ†ãƒ ãŒæº–å‚™ã§ãã¦ã„ã¾ã›ã‚“');
                    return;
                }

                this.isAnalyzing = true;
                this.analysisHistory = [];
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                // 2ç§’é–“éš”ã§åˆ†æå®Ÿè¡Œ
                this.analysisInterval = setInterval(() => {
                    this.analyzeFrame();
                }, 2000);
                
                // å³åº§ã«æœ€åˆã®åˆ†æã‚’å®Ÿè¡Œ
                this.analyzeFrame();
            }

            stopAnalysis() {
                this.isAnalyzing = false;
                
                if (this.analysisInterval) {
                    clearInterval(this.analysisInterval);
                    this.analysisInterval = null;
                }
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                this.showSessionSummary();
            }

            resetAnalysis() {
                this.stopAnalysis();
                this.analysisHistory = [];
                this.showInitialState();
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            async analyzeFrame() {
                if (!this.isAnalyzing || !this.detector) return;

                try {
                    // å§¿å‹¢æ¤œå‡º
                    const poses = await this.detector.estimatePoses(this.video);
                    
                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    if (poses.length > 0) {
                        const pose = poses[0];
                        this.drawPose(pose);
                        
                        // å‹•ä½œåˆ†æ
                        const analysis = this.analyzePose(pose);
                        this.analysisHistory.push(analysis);
                        this.displayAnalysis(analysis);
                        
                        // ã‚­ãƒ¼ãƒã‚¤ãƒ³ãƒˆæƒ…å ±æ›´æ–°
                        this.updateKeypointsInfo(pose);
                    } else {
                        this.updateKeypointsInfo(null);
                    }
                    
                } catch (error) {
                    console.error('ãƒ•ãƒ¬ãƒ¼ãƒ åˆ†æã‚¨ãƒ©ãƒ¼:', error);
                }
            }

            drawPose(pose) {
                const ctx = this.ctx;
                const keypoints = pose.keypoints;
                
                // ã‚­ãƒ¼ãƒã‚¤ãƒ³ãƒˆã‚’æç”»
                keypoints.forEach(keypoint => {
                    if (keypoint.score > 0.3) {
                        ctx.beginPath();
                        ctx.arc(keypoint.x, keypoint.y, 4, 0, 2 * Math.PI);
                        ctx.fillStyle = keypoint.score > 0.6 ? '#00FF00' : '#FFFF00';
                        ctx.fill();
                    }
                });
                
                // éª¨æ ¼ã‚’æç”»
                const connections = [
                    ['left_shoulder', 'right_shoulder'],
                    ['left_shoulder', 'left_elbow'],
                    ['left_elbow', 'left_wrist'],
                    ['right_shoulder', 'right_elbow'],
                    ['right_elbow', 'right_wrist'],
                    ['left_shoulder', 'left_hip'],
                    ['right_shoulder', 'right_hip'],
                    ['left_hip', 'right_hip'],
                    ['left_hip', 'left_knee'],
                    ['left_knee', 'left_ankle'],
                    ['right_hip', 'right_knee'],
                    ['right_knee', 'right_ankle']
                ];
                
                connections.forEach(([startName, endName]) => {
                    const start = keypoints.find(kp => kp.name === startName);
                    const end = keypoints.find(kp => kp.name === endName);
                    
                    if (start && end && start.score > 0.3 && end.score > 0.3) {
                        ctx.beginPath();
                        ctx.moveTo(start.x, start.y);
                        ctx.lineTo(end.x, end.y);
                        ctx.strokeStyle = '#00FFFF';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                });
            }

            analyzePose(pose) {
                const keypoints = pose.keypoints;
                const analysis = {
                    timestamp: Date.now(),
                    exerciseType: this.currentExercise,
                    kneeInScore: 0,
                    toeOutScore: 0,
                    overallScore: 0,
                    alignment: {},
                    feedback: {}
                };

                // ä¸»è¦ãªé–¢ç¯€ç‚¹ã‚’å–å¾—
                const leftKnee = keypoints.find(kp => kp.name === 'left_knee');
                const rightKnee = keypoints.find(kp => kp.name === 'right_knee');
                const leftAnkle = keypoints.find(kp => kp.name === 'left_ankle');
                const rightAnkle = keypoints.find(kp => kp.name === 'right_ankle');
                const leftHip = keypoints.find(kp => kp.name === 'left_hip');
                const rightHip = keypoints.find(kp => kp.name === 'right_hip');

                if (leftKnee && rightKnee && leftAnkle && rightAnkle && leftHip && rightHip) {
                    // è†ã¨è¶³é¦–ã®ä½ç½®é–¢ä¿‚ã‚’åˆ†æ
                    const leftKneeAnkleDistance = Math.abs(leftKnee.x - leftAnkle.x);
                    const rightKneeAnkleDistance = Math.abs(rightKnee.x - rightAnkle.x);
                    const kneeWidth = Math.abs(rightKnee.x - leftKnee.x);
                    const ankleWidth = Math.abs(rightAnkle.x - leftAnkle.x);
                    const hipWidth = Math.abs(rightHip.x - leftHip.x);

                    // Knee-inè©•ä¾¡ (è†ãŒå†…å´ã«å…¥ã£ã¦ã„ã‚‹ã‹ã©ã†ã‹)
                    const kneeAnkleRatio = kneeWidth / ankleWidth;
                    let kneeInScore = 100;
                    if (kneeAnkleRatio < 0.7) {
                        kneeInScore = 30; // è†ãŒå¤§ããå†…å´ã«å…¥ã£ã¦ã„ã‚‹
                    } else if (kneeAnkleRatio < 0.9) {
                        kneeInScore = 65; // è†ãŒã‚„ã‚„å†…å´ã«å…¥ã£ã¦ã„ã‚‹
                    }

                    // è†ã®ã‚¢ãƒ©ã‚¤ãƒ¡ãƒ³ãƒˆè©•ä¾¡
                    const leftAlignment = leftKneeAnkleDistance < 30 ? 'good' : (leftKneeAnkleDistance < 60 ? 'moderate' : 'poor');
                    const rightAlignment = rightKneeAnkleDistance < 30 ? 'good' : (rightKneeAnkleDistance < 60 ? 'moderate' : 'poor');

                    // Toe-outè©•ä¾¡ (é‹å‹•ç¨®ç›®ã«å¿œã˜ãŸè©•ä¾¡)
                    let toeOutScore = 85; // åŸºæœ¬çš„ã«ã¯è‰¯å¥½
                    
                    // å…¨ä½“ã‚¹ã‚³ã‚¢è¨ˆç®—
                    const alignmentScore = (this.getAlignmentScore(leftAlignment) + this.getAlignmentScore(rightAlignment)) / 2;
                    const overallScore = (kneeInScore * 0.5) + (toeOutScore * 0.3) + (alignmentScore * 100 * 0.2);

                    analysis.kneeInScore = Math.round(kneeInScore);
                    analysis.toeOutScore = Math.round(toeOutScore);
                    analysis.overallScore = Math.round(overallScore);
                    analysis.alignment = {
                        leftKneeAlignment: leftAlignment,
                        rightKneeAlignment: rightAlignment,
                        kneeWidth: Math.round(kneeWidth),
                        ankleWidth: Math.round(ankleWidth),
                        kneeAnkleRatio: Math.round(kneeAnkleRatio * 100) / 100
                    };

                    // ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ç”Ÿæˆ
                    analysis.feedback = this.generateFeedback(analysis);
                } else {
                    // ã‚­ãƒ¼ãƒã‚¤ãƒ³ãƒˆãŒä¸ååˆ†ãªå ´åˆ
                    analysis.kneeInScore = 50;
                    analysis.toeOutScore = 50;
                    analysis.overallScore = 50;
                    analysis.feedback = {
                        level: 'moderate',
                        message: 'å§¿å‹¢ã®æ¤œå‡ºãŒä¸å®Œå…¨ã§ã™ã€‚ã‚«ãƒ¡ãƒ©ã‹ã‚‰é©åˆ‡ãªè·é›¢ã‚’ä¿ã£ã¦ãã ã•ã„ã€‚',
                        suggestions: ['å…¨èº«ãŒã‚«ãƒ¡ãƒ©ã«æ˜ ã‚‹ã‚ˆã†ã«èª¿æ•´ã—ã¦ãã ã•ã„', 'æ˜ã‚‹ã„å ´æ‰€ã§æ’®å½±ã—ã¦ãã ã•ã„']
                    };
                }

                return analysis;
            }

            getAlignmentScore(alignment) {
                switch (alignment) {
                    case 'good': return 1.0;
                    case 'moderate': return 0.6;
                    case 'poor': return 0.2;
                    default: return 0.5;
                }
            }

            generateFeedback(analysis) {
                const overallScore = analysis.overallScore;
                const feedback = {
                    level: 'good',
                    message: '',
                    suggestions: []
                };

                if (overallScore >= 80) {
                    feedback.level = 'good';
                    feedback.message = 'ç´ æ™´ã‚‰ã—ã„ãƒ•ã‚©ãƒ¼ãƒ ã§ã™ï¼ã“ã®èª¿å­ã§ç¶šã‘ã¾ã—ã‚‡ã†ã€‚';
                    feedback.suggestions = ['ç¾åœ¨ã®ãƒ•ã‚©ãƒ¼ãƒ ã‚’ç¶­æŒã—ã¦ãã ã•ã„', 'å›æ•°ã‚„å¼·åº¦ã‚’å¾ã€…ã«ä¸Šã’ã¦ã¿ã¾ã—ã‚‡ã†'];
                } else if (overallScore >= 60) {
                    feedback.level = 'moderate';
                    feedback.message = 'æ¦‚ã­è‰¯å¥½ã§ã™ãŒã€æ”¹å–„ã®ä½™åœ°ãŒã‚ã‚Šã¾ã™ã€‚';
                    feedback.suggestions = [];
                    
                    if (analysis.kneeInScore < 70) {
                        feedback.suggestions.push('è†ãŒå†…å´ã«å…¥ã‚Šã™ãã¦ã„ã¾ã™ã€‚è†ã‚’ã¤ã¾å…ˆã®æ–¹å‘ã«å‘ã‘ã¾ã—ã‚‡ã†');
                    }
                    if (analysis.alignment.leftKneeAlignment === 'moderate' || analysis.alignment.rightKneeAlignment === 'moderate') {
                        feedback.suggestions.push('è†ã®ä½ç½®ã‚’ã¤ã¾å…ˆã®çœŸä¸Šã«ä¿ã¡ã¾ã—ã‚‡ã†');
                    }
                    if (feedback.suggestions.length === 0) {
                        feedback.suggestions.push('ãƒ•ã‚©ãƒ¼ãƒ ã‚’å°‘ã—èª¿æ•´ã—ã¦ã¿ã¾ã—ã‚‡ã†');
                    }
